<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Crash Multiplier Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Plane Crash Multiplier Predictor</h1>
        <label for="recent-multiplier">Enter the recent multiplier signal:</label>
        <input type="number" id="recent-multiplier" step="0.01" min="1" max="1000">
        <button onclick="predictMultipliers()">Predict</button>
        <div id="result" class="multiplier-container">
            <div class="multiplier" id="multiplier1"></div>
            <div class="multiplier" id="multiplier2"></div>
            <div class="multiplier" id="multiplier3"></div>
            <div class="multiplier" id="multiplier4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
